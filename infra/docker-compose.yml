version: '3.8'
services:

  db:
    image: postgres:13.0-alpine
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: "foodgram:dev"
    build:
      context: ../
      dockerfile: ./backend/foodgram/docker/Dockerfile
      args:
        DJANGO_ENV: development
    # restart: always
    depends_on:
      - db
    env_file:
      - ./.env
    command: python -Wd foodgram/manage.py runserver 0.0.0.0:8000
    volumes:
        - django-static:/var/www/django/static

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/

volumes:
  pg_data:
  django-static:

